<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <section class="weather-app">
      <header>
        <form class="form-1" id="search-form">
          <input
            class="input-search"
            id="input-search"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" value="Search" id="button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="madimi-one-regular" id="new-city">Paris</h1>
            <p class="day">
              <span id="actual-day">Monday,</span>
              <span id="description">few clouds</span>
              <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="windspeed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icon"></div>
            <div class="current-temp-text" id="new-temperature">14</div>
            <div class="current-temp-degrees">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row" id="forecast"></div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/T-Letuka" target="_blank">Tisetso Letuka</a>
        and
        <a href="http://github.com/T-Letuka/Clima" target="_blank"
          >is open-sourced on Github</a
        >
        and
        <a href="https://clima-forecast-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </section>
    <!--SVG-->
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop offset="0%" style="stop-color: rgba(29, 80, 247, 0.06)"></stop>
          <stop offset="50%" style="stop-color: rgba(76, 243, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(72, 104, 209, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
